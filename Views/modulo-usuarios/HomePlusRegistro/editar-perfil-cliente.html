<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editar Perfil - Cliente | Home+</title>
    <link rel="stylesheet" href="/Views/modulo-usuarios/HomePlusRegistro/css/editar-perfil-cliente.css">
    <link rel="icon" href="/Views/assets/img/1. Usuario/homelogo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
    /*Estilos para la nueva fuente*/
    @font-face {
        font-family: "MadaniArabic";
        src: url("./Views/fonts/MadaniArabicDEMO-Regular.otf") format("opentype");
        font-weight: 400;
        font-style: normal;
    }
    @font-face {
        font-family: "MadaniArabic";
        src: url("./Views/fonts/MadaniArabicDEMO-Bold.otf") format("opentype");
        font-weight: 700;
        font-style: normal;
    }
    @font-face {
        font-family: "MadaniArabic";
        src: url("./Views/fonts/MadaniArabicDEMO-Black.otf") format("opentype");
        font-weight: 900;
        font-style: normal;
    }
    @font-face {
        font-family: "MadaniArabic";
        src: url("./Views/fonts/MadaniArabicDEMO-Thin.otf") format("opentype");
        font-weight: 100;
        font-style: normal;
    }
    
    /* Clase para usar la fuente */
    .font-madani { font-family: "MadaniArabic", sans-serif; }
    </style>
</head>


<nav class = "w-auto bg-white flex justify-center items-center shadow-lg xl:mx-60  rounded-b-xl"><img src="/Views/assets/img/Logo/Logo-Home-Transparente.svg" alt="Logo de Home_Plus" class = "w-40 p-4 " ></nav>
<body class="font-madani bg-[#f5f1eb] m-0 p-0 ">
    <section class ="xl:mx-60 my-16 bg-white p-8 rounded-xl shadow-md p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md " >
    
    <div class = "flex justify-center items-center  p-2 mx-2 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md"><p class="font-bold font-madani text-2xl font-normal">Cliente</p></div>
    <h2 class="text-3xl py-4 text-center font-madani font-bold ">Editar Perfil</h2>
    

    <form class=" space-y-4 
            xl:space-y-0 xl:grid xl:grid-cols-2 xl:grid-rows-8 xl:gap-x-8 xl:gap-y-4" >
    <!-- 1: Foto de Perfil -->
    <div class="col-span-2 row-span-1 flex justify-center bg-gray-50 border border-gray-200 rounded-2xl shadow-md p-8">
        <label for="fotoPerfil" class="cursor-pointer group flex flex-col items-center w-full m-0">
        <!-- Texto encima del avatar -->
        <p class=" text-sm text-gray-600 group-hover:text-yellow-500 text-center">
            Haz clic para subir tu foto de perfil
        </p>

        <!-- Avatar circular centrado -->
        <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden mx-auto">
            <!-- Imagen por defecto -->
            <img id="avatarPreview"
                src="/Views/assets/img/iconos/Gemini_Generated_Image_raoxjfraoxjfraox.svg" 
                alt="avatar" 
                class="w-20 h-20 object-contain pointer-events-none">
        </div>

        <!-- Input oculto -->
        <input type="file" id="fotoPerfil" accept="image/*" class="hidden" >
        </label>
    </div>

        <!-- 2: Nombres -->
        <div class="row-start-2 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="nombres" class="block mb-2 text-center ">Nombres</label>
            <input type="text" id="nombres" placeholder="Ej: Laura Sofia" required class="w-full border rounded p-2">
        </div>
        <!-- 3: Apellidos -->
        <div class="row-start-2 col-start-2 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="apellidos" class="block mb-2 text-center">Apellidos</label>
            <input type="text" id="apellidos" placeholder="Ej: Martínez Gomez" required class="w-full border rounded p-2">
        </div>

        <!-- 4: Fecha de Nacimiento -->
        <!-- Input -->
        <div class="row-span-2 col-start-2 row-start-3  p-4  bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
        <label for="fechaNacimiento" class="block mb-2">Fecha de Nacimiento</label>
        <input type="text" id="fechaNacimiento" required class="w-full border rounded p-2">
        </div>


        <!-- 5: Tipo de Documento -->
        <div class="col-start-1 row-start-3 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md ">
            <label for="tipoDocumento" class="block mb-2 mb-2 text-center">Tipo de Documento</label>
            <select id="tipoDocumento" required class="w-full border rounded p-2">
            <option value="" disabled selected>Seleccione un tipo de documento</option>
            <option value="cedula">Cédula</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="cedulaExtranjera">Cédula Extranjera</option>
            </select>
        </div>

        <!-- 6: Numero de Documento -->
        <div class="row-start-4 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="numeroDocumento" class="block mb-2">Número de Documento</label>
            <input type="number" id="numeroDocumento" placeholder="Ej: 1234567890" min="1" max="9999999999" required class="w-full border rounded p-2">
        </div>

        <!-- 7: Teléfono -->
        <div class="row-start-5 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="telefono" class="block mb-2">Teléfono</label>
            <input type="number" id="telefono" placeholder="Ej: 1234567890" min="1" max="9999999999" required class="w-full border rounded p-2">
        </div>

        <!-- 8: Correo Electrónico -->
        <div class="row-start-5 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="email" class="block mb-2">Correo electrónico</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com" required class="w-full border rounded p-2">
        </div>

        <!-- 9: Contraseña -->
        <div class="col-start-2 row-start-6 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="contrasena" class="block mb-2">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required minlength="6" maxlength="25" class="w-full border rounded p-2">
        </div>

        <!-- 10: Dirección -->
        <div class="row-span-2 col-start-1 row-start-6 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="direccion" class="block mb-2">Dirección</label>
            <textarea id="direccion" rows="2" placeholder="Carrera 8 # 45 - 20, Bogotá..." required class="w-full border rounded p-2"></textarea>
        </div>

        <!-- 11: Confirmar Contraseña -->
        <div class="col-start-2 row-start-7 p-4 bg-gray-50 border border-gray-200 rounded-2xl shadow-md">
            <label for="confirmarContrasena" class="block mb-2">Confirmar Contraseña</label>
            <input type="password" id="confirmarContrasena" placeholder="Repita su contraseña" required minlength="6" maxlength="25" class="w-full border rounded p-2">
        </div>

        <!-- 12: Guardar Cambios -->
        <div class="col-span-2">
            <button type="submit" class="w-full bg-[#b8a57b] text-white p-4 rounded-2xl ">Guardar Cambios</button>
        </div>
    </form>
</section>

<script>
    function redirigirCliente(e) {
        e.preventDefault();
      // Aquí también podrías guardar datos si lo necesitas
        window.location.href = "/Views/modulo-usuarios/HomePlusFull/index.html";
    }

    const inputFile = document.getElementById('fotoPerfil');
    const avatarPreview = document.getElementById('avatarPreview');

    inputFile.addEventListener('change', function(event) 
    {
        const file = event.target.files[0];
        if (file) 
        {
        const reader = new FileReader();

        reader.onload = function(e) 
        {
            avatarPreview.src = e.target.result;
            avatarPreview.classList.add("object-cover"); // Para que la foto se adapte al círculo
            avatarPreview.classList.remove("object-contain");
        };

        reader.readAsDataURL(file);
    }
    });
    flatpickr("#fechaNacimiento", {
        dateFormat: "Y-m-d", // formato: 2025-08-24
        maxDate: "today",    // no permite fechas futuras
        altInput: true,
        altFormat: "d/m/Y",  // formato visual: 24/08/2025
        });
    </script>
</body>
</html>
